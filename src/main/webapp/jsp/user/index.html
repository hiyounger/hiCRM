<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<link rel="stylesheet"  href="css/login.css"/>
		<title>Basic TextBox - jQuery EasyUI Demo</title>
	<link rel="stylesheet" type="text/css" href="js/easyui/themes/default/easyui.css">
	<link rel="stylesheet" type="text/css" href="js/easyui/themes/icon.css">
	<script type="text/javascript" src="js/easyui/jquery.min.js"></script>
	<script type="text/javascript" src="js/easyui/jquery.easyui.min.js"></script>
		<title>登录</title>
	</head>
	<body style="margin: 0px;">
		<div id="left"></div>
		<div id="right">
			<h1 align="center" style="font-family: '微软雅黑'; font-size: 1em;margin-top: 80px;">悟空CRM系统</h1>
			<form>
				<table id="table" height="150px" >
				<tr><td ><input  id="username" type="text" name="username"  placeholder="请输入用户名"/>   </td></tr>
				<tr><td><input id="password" type="password" name="password" placeholder="请输入密码"/> </td></tr>
				<tr><td><div id="submit">登录</td></tr>	
				</table>
				<input type="submit" style="display: none;"/>
			</form>
			
			<p id="copyright">&emsp;&emsp;悟空网, Copyright © 2014 - 2019, 粤ICP备14024044号, All Rights Reserved</p>
			
		</div>
		<script>
			$('#username').textbox({
                        iconCls:'icon-man',
                        iconAlign:'left',
                        height:40,
                        width:300,
                        prompt:'请输入用户名'
                    })
        
			$('#password').textbox({
                        iconCls:'icon-lock',
                        iconAlign:'left',
                        height:40,
                        width:300,
                        prompt:'请输入密码'
                    })
        
        $('#submit').on('click',function(){
        	$('input[type=submit]').trigger('click');
        })
		</script>
	</body>
</html>
